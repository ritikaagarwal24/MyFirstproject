<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epic Storybook Castle - Three.js</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #243042 0%, #1a2230 100%);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #e6edf3;
    }
    #ui {
      position: fixed;
      top: 16px;
      left: 16px;
      display: flex;
      gap: 8px;
      z-index: 10;
      user-select: none;
    }
    .btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #e6edf3;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 160ms ease, border-color 160ms ease;
    }
    .btn:hover { background: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.25); }
    .btn:active { transform: translateY(1px); }

    #help {
      position: fixed;
      right: 16px;
      top: 16px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.4;
      max-width: 280px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }
    a { color: #9cd3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="replayCinematic" class="btn" title="Replay the cinematic camera pan">Replay cinematic</button>
  </div>
  <div id="help">
    <div><strong>Explore</strong>: drag to orbit, scroll to zoom, right-drag to pan.</div>
    <div><strong>Tip</strong>: click "Replay cinematic" anytime.</div>
  </div>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
